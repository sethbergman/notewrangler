<!DOCTYPE html>
<html lang="en" ng-app="NoteWrangler">

  <head>
    <meta charset="utf-8">
    <title>Note Wrangler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/application.css" />
  </head>

  <body>
    <div class="nav-wrapper has-dropdown">
      <div class="nav-content">
        <div class="wrapper">
          <div class="nav-content-layout">
            <div class="nav-list">

              <a href="#/notes"
                 class="list-item"
                 ng-click="selected = 'notes'"
                 ng-class="{'active': selected == 'notes'}"> Notes </a>

              <a href="#/users"
                 class="list-item"
                 ng-click="selected = 'users'"
                 ng-class="{'active': selected == 'users'}"> Users </a>

            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="hero-wrapper">
      <div class="hero-content">
        <div class="hero"></div>
      </div>
    </div>

    <div class="main-wrapper">
      <div ng-view></div>
    </div>

    <!-- Load Js libs -->
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/angular.js"></script>

    <!-- NW Scripts -->
    <script src="./js/app.js"></script>
    <script src="./js/routes.js"></script>

    <!-- Controllers -->
    <script src="./js/controllers/notes-create.ctrl.js"></script>
    <script src="./js/controllers/notes-edit.ctrl.js"></script>
    <script src="./js/controllers/notes-index.ctrl.js"></script>
    <script src="./js/controllers/notes-show.ctrl.js"></script>
    <script src="./js/controllers/users-index.ctrl.js"></script>
    <script src="./js/controllers/users-show.ctrl.js"></script>

    <!-- Directives -->
    <script src="./js/directives/nw-card.js"></script>

    <!-- Services -->
    <script src="./js/services/note.js"></script>
    <script src="./js/services/tweetable.js"></script>

  </body>
</html>
